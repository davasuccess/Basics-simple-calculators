<html>

                    <form name="myform" id="cal">
                            <input type="text" name="diplayer" id="output" class="entervalue" disabled/>
                    
                    <table>
                        <tr>
                             <td><input type="button" class="symbol" value="✔"></td>

                        </tr>
                        <tr>
                                <td> <input type="button" class="num" onclick=” myform.display.value += ‘+’” value="7"></td>
                                <td><input type="button" class="num" value="8" onclick="cal.output.value +='8"></td>
                                <td><input type="button" class="num"onclick="showNum()()" value="9" ></td>
                                <td><input type="button" class="symbol" value="❗" onclick=""></td> 
                        </tr>

                                <td><input type="button" class="num" value="4" onclick="showNum()(3)"></td>
                                <td><input type="button" class="num" value="5" onclick="showNum()(3)"></td>
                                <td><input type="button" class="num" value="6" onclick="showNum()(3)"></td>

                        </tr>
                        <tr>   
                                <td><input type="button" class="num" value="0" ></td>
                                <td><input type="button" class="num" value="1" ></td>
                                <td><input type="button" class="num" value="2" ></td>
                                <td><input type="button" class="symbol" value="✖^2"></td>
                        </tr><tr>
                                <td><input type="button" class="symbol" value="=" ></td>
                                <td><input type="button" class="symbol" value="%" ></td>
                                <td><input type="button" class="num" value="." ></td>
                                <td><input type="button" class="symbol" value="C" ></td>
                        </tr>
                    </table>
                </form>
                </div>
